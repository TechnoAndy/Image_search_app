<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Search</title>
</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1681860317375-fdcc92563f5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Woman with scarf around her neck">
      <a href="https://unsplash.com/photos/1Woi3UMQyMQ" target="_blank">Woman with scarf around her neck</a>
    </div>
    <div class="search-result">
      <img src="https://plus.unsplash.com/premium_photo-1666277012945-bb8a546b550e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80" alt="Black umbrella with pink flowers on it">
      <a href="https://unsplash.com/photos/TKj8nFF6_w0" target="_blank">Black umbrella with pink flowers</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1681813952538-5fb12a58e448?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Snow covered field with trees and a green aurora light">
      <a href="https://unsplash.com/photos/nrpJW67lFLU" target="_blank">Snow covered field with trees</a>
    </div>
  </div>

  <button id="show-more-button">Show more</button>
  <script src="script.js"></script>
</body>
</html>
